<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="auth-main d-flex justify-content-center align-items-center">
        <div class="card my-5 auth-card">
            <div class="row g-0">
                <!-- Left side image -->
                <div class="col-md-6 left-side d-flex align-items-center justify-content-center">
                    <img src="/images/authentication/user.png" alt="User Image" class="img-fluid">
                </div>

                <!-- Right side form -->
                <div class="col-md-6 right-side">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <a href="#"><img src="/images/logo-dark.svg" alt="Logo" class="logo"></a>
                        </div>
                        <h4 class="text-center fw-bold mb-4">Sign Up</h4>

                        <!-- Display Success Message -->
                        <div th:if="${successMessage}" class="alert alert-success text-center">
                            <p th:text="${successMessage}"></p>
                        </div>

                        <!-- Display Error Message -->
                        <div th:if="${errorMessage}" class="alert alert-danger text-center">
                            <p th:text="${errorMessage}"></p>
                        </div>

                        <form action="/users/register" method="post">
                            <div class="row">
                                <div class="col-sm-6 mb-3">
                                    <input type="text" name="firstName" class="form-control" placeholder="First Name" required>
                                </div>
                                <div class="col-sm-6 mb-3">
                                    <input type="text" name="lastName" class="form-control" placeholder="Last Name" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <input type="email" name="emailAddress" class="form-control" placeholder="Email Address" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" name="password" class="form-control" placeholder="Password" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" name="confirmPassword" class="form-control" placeholder="Confirm Password" required>
                            </div>
                            <div class="form-check mb-4">
                                <input class="form-check-input" type="checkbox" id="customCheckc1" required>
                                <label class="form-check-label text-muted" for="customCheckc1">
                                    I agree to all the Terms & Conditions
                                </label>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-signup">Sign Up</button>
                            </div>
                        </form>

                        <div class="d-flex justify-content-between align-items-center mt-4">
                            <h6 class="mb-0">Already have an Account?</h6>
                            <a href="/users/login" class="link-primary">Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
