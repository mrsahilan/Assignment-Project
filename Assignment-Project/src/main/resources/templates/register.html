<!doctype html>
<html lang="en">
<!-- [Head] start -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="/css/style.css"> <!-- If you have any CSS -->
</head>
<!-- [Head] end -->

<!-- [Body] Start -->
<body>
    <div class="auth-main">
        <div class="auth-wrapper v4">
            <div class="auth-form">
                <div class="card my-5">
                    <div class="row g-0">
                        <div class="bg-brand-color-1 col-md-4 col-lg-6 d-none d-md-flex d-lg-flex align-items-center justify-content-center">
                            <!-- ✅ Fixed Image Path -->
                            <img src="/images/authentication/user.png" alt="lock images" class="img-fluid" />
                        </div>
                        <div class="col-md-8 col-lg-6">
                            <div class="card-body">
                                <div class="text-center">
                                    <!-- ✅ Fixed Logo Path -->
                                    <a href="#"><img src="/images/logo-dark.svg" alt="img" /></a>
                                </div>
                                <h4 class="text-center f-w-500 mt-4 mb-3">Sign up</h4>

                                <!-- ✅ Added Form Tag -->
                                <form action="/users/register" method="post">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div class="mb-3">
                                                <input type="text" name="firstName" class="form-control" placeholder="First Name" required />
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="mb-3">
                                                <input type="text" name="lastName" class="form-control" placeholder="Last Name" required />
                                            </div>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <input type="email" name="emailAddress" class="form-control" placeholder="Email Address" required />
                                    </div>

                                    <div class="mb-3">
                                        <input type="password" name="password" class="form-control" placeholder="Password" required />
                                    </div>

                                    <div class="mb-3">
                                        <input type="password" name="confirmPassword" class="form-control" placeholder="Confirm Password" required />
                                    </div>

                                    <div class="d-flex mt-1 justify-content-between">
                                        <div class="form-check">
                                            <input class="form-check-input input-primary" type="checkbox" id="customCheckc1" required />
                                            <label class="form-check-label text-muted" for="customCheckc1">
                                                I agree to all the Terms & Conditions
                                            </label>
                                        </div>
                                    </div>

                                    <div class="text-center mt-4">
                                        <button type="submit" class="btn btn-primary shadow px-sm-4">Sign up</button>
                                    </div>
                                </form>
                                <!-- ✅ End Form -->

                                <div class="d-flex justify-content-between align-items-end mt-4">
                                    <h6 class="f-w-500 mb-0">Already have an Account?</h6>
                                    <a href="#" class="link-primary">Login</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- [ Main Content ] end -->
</body>
<!-- [Body] end -->
</html>
