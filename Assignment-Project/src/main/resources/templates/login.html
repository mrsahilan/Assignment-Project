<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="auth-main d-flex justify-content-center align-items-center">
        <div class="auth-card d-flex flex-row">
            <!-- Left panel -->
            <div class="auth-left-panel d-flex align-items-center justify-content-center">
                <img src="/images/authentication/lock.png" alt="Lock Image" class="img-fluid lock-image">
            </div>

            <!-- Right panel -->
            <div class="auth-right-panel d-flex align-items-center justify-content-center flex-column p-5">
                <div class="auth-logo-text">
                    <img src="/images/logo-dark.svg" alt="Datta Able Logo" class="logo">
                </div>
                <h4 class="fw-bold mt-4 mb-3">Login</h4>

                <!-- Login Form -->
                <form action="#" method="post" class="w-100">
                    <div class="mb-3">
                        <input type="email" name="emailAddress" class="form-control" placeholder="Email Address" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" name="password" class="form-control" placeholder="Password" required>
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="remember-forgot mb-4">
                        <div class="form-check m-0">
                            <input class="form-check-input" type="checkbox" id="rememberMe">
                            <label class="form-check-label text-muted" for="rememberMe">Remember me?</label>
                        </div>
                        <a href="#" class="link-primary">Forgot Password?</a>
                    </div>

                    <!-- Login Button -->
                    <div class="d-grid mb-4">
                        <button type="submit" class="btn btn-primary btn-auth">Login</button>
                    </div>
                </form>

                <!-- Create Account Section -->
                <div class="create-account">
                    <span class="text-muted">Don't have an Account?</span>
                    <a href="#" class="link-primary fw-semibold">Create Account</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
