<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="auth-main d-flex justify-content-center align-items-center">
        <div class="auth-card d-flex flex-row">
            <!-- Left panel -->
            <div class="auth-left-panel d-flex align-items-center justify-content-center">
                <img src="/images/authentication/lock.png" alt="Lock Image" class="img-fluid lock-image">
            </div>

            <!-- Right panel -->
            <div class="auth-right-panel d-flex align-items-center justify-content-center flex-column p-5">
                <div class="auth-logo-text">
                    <img src="/images/logo-dark.svg" alt="Datta Able Logo" class="logo">
                </div>
                <h4 class="fw-bold mt-4 mb-3">Change Password</h4>


				<div th:if="${errorMessage}" class="alert alert-danger" role="alert">
				    <span th:text="${errorMessage}"></span>
				</div>
				<div th:if="${successMessage}" class="alert alert-success" role="alert">
				    <span th:text="${successMessage}"></span>
				</div>


                <!-- Change-Password Form -->
                <form action="/users/change-password" method="post" class="w-100">
                    <div class="mb-3">
                       <input type="password" name="password" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" name="confirmPassword" class="form-control" placeholder="Confirm Password" required>
                    </div>

                   
                    <!-- Change Password Button -->
                    <div class="d-grid mb-4">
                        <button type="submit" class="btn btn-primary btn-auth">Change Password</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
