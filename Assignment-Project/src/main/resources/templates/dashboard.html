<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User-Dashboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">My Dashboard</a>
            <div class="d-flex align-items-center">
                <!-- Display user name -->
                <span class="text-white me-3">
                    Welcome, <span th:text="${user.firstName} + ' ' + ${user.lastName}"></span>
                </span>
                <form th:action="@{/users/logout}" method="post">
                    <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Dashboard Content -->
    <div class="container mt-4">
        <div class="row">
            <!-- User Info Card -->
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm border-0">
                    <div class="card-body text-center">
                        <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="User Avatar"
                             class="rounded-circle mb-3" width="100" height="100">
                        <h5 class="card-title mb-1" th:text="${user.firstName} + ' ' + ${user.lastName}"></h5>
                        <p class="text-muted" th:text="${user.emailAddress}"></p>
                    </div>
                </div>
            </div>

            <!-- Statistics Cards -->
            <div class="col-md-8">
                <div class="row">
                    <!-- Daily Sales -->
                    <div class="col-md-6 mb-3">
                        <div class="card shadow-sm border-0">
                            <div class="card-body">
                                <h6 class="fw-bold">Daily Sales</h6>
                                <h3 class="text-success">$249.95</h3>
                                <div class="progress" style="height: 6px;">
                                    <div class="progress-bar bg-success" role="progressbar" style="width: 60%"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Monthly Sales -->
                    <div class="col-md-6 mb-3">
                        <div class="card shadow-sm border-0">
                            <div class="card-body">
                                <h6 class="fw-bold">Monthly Sales</h6>
                                <h3 class="text-danger">$2,942.32</h3>
                                <div class="progress" style="height: 6px;">
                                    <div class="progress-bar bg-danger" role="progressbar" style="width: 35%"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Yearly Sales -->
                    <div class="col-md-12">
                        <div class="card shadow-sm border-0">
                            <div class="card-body">
                                <h6 class="fw-bold">Yearly Sales</h6>
                                <h3 class="text-primary">$8,638.32</h3>
                                <div class="progress" style="height: 6px;">
                                    <div class="progress-bar bg-primary" role="progressbar" style="width: 75%"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Success & Error Messages -->
        <div class="row mt-4">
            <div class="col-12">
                <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
                <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
